<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature</title>
    <link rel="icon" href="loop-arrow.png" type="image/png">


    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: black;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
      }

      .container {
        max-width: 500px;
        width: 500px;
        background-color: #fff;
        border-radius: 5px;
        padding: 30px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
        margin-top: 130px;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 25px;
        color: #333;
        margin: 0;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #555;
      }

      input[type="number"],
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      #result {
        margin-top: 20px;
        font-weight: bold;
        color: #333;
      }

      .converter {
        margin-bottom: 20px;
      }

      nav {
        background-color: greenyellow;
        height: 50px;
        margin-bottom: 20px;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100%;
      }

      nav li {
        margin: 0 10px;
      }

      nav a {
        color: black;
        text-decoration: none;
        font-size: 25px;
      }

      nav a:hover {
        color: white;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <b
          ><li><a href="main.html">Home</a></li></b
        >
        <b
          ><li><a href="weight.html">Weight</a></li></b
        >
        <b
          ><li><a href="currency.html">Currency</a></li></b
        >
        <b
          ><li><a href="energy.html">Energy</a></li></b
        >
        <b
          ><li><a href="length.html">Length</a></li></b
        >
      </ul>
    </nav>

    <div class="container">
      <div class="header">
        <h1>Temperature Converter</h1>
      </div>

      <div class="converter">
        <div>
          <label for="temperature">Temperature:</label>
          <input
            type="number"
            id="temperature"
            placeholder="Enter temperature"
          />
        </div>
        <div>
          <label for="unitFrom">From:</label>
          <select id="unitFrom">
            <option value="c">Celsius</option>
            <option value="f">Fahrenheit</option>
            <option value="k">Kelvin</option>
          </select>
        </div>
        <div>
          <label for="unitTo">To:</label>
          <select id="unitTo">
            <option value="c">Celsius</option>
            <option value="f">Fahrenheit</option>
            <option value="k">Kelvin</option>
          </select>
        </div>
      </div>

      <button onclick="convertTemperature()">Convert</button>

      <p id="result"></p>
    </div>

    <script>
      function convertTemperature() {
        const temperature = parseFloat(
          document.getElementById("temperature").value
        );
        const unitFrom = document.getElementById("unitFrom").value;
        const unitTo = document.getElementById("unitTo").value;

        let result;

        if (unitFrom === "c") {
          if (unitTo === "f") {
            result = (temperature * 9) / 5 + 32;
          } else if (unitTo === "k") {
            result = temperature + 273.15;
          } else {
            result = temperature;
          }
        } else if (unitFrom === "f") {
          if (unitTo === "c") {
            result = ((temperature - 32) * 5) / 9;
          } else if (unitTo === "k") {
            result = ((temperature + 459.67) * 5) / 9;
          } else {
            result = temperature;
          }
        } else if (unitFrom === "k") {
          if (unitTo === "c") {
            result = temperature - 273.15;
          } else if (unitTo === "f") {
            result = (temperature * 9) / 5 - 459.67;
          } else {
            result = temperature;
          }
        }

        document.getElementById("result").innerText = result.toFixed(2);
      }
    </script>
  </body>
</html>
