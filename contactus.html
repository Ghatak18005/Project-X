<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Ease Converter</title>
    <link rel="icon" href="loop-arrow.png" type="image/png">


    <style>
      body {
        background-color: black;
        margin: 0;
        padding: 0;
      }

      nav {
        background-color: greenyellow;
        height: 50px;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100%;
      }

      nav li {
        margin: 0 10px;
      }

      nav a {
        color: black;
        text-decoration: none;
        font-size: 25px;
      }

      nav a:hover {
        color: white;
      }

      .contact-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .contact-form {
        display: flex;
        flex-direction: column;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        color: white;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid white;
        border-radius: 4px;
        color: white;
      }

      textarea {
        resize: vertical;
        height: 150px;
        color: black;
      }

      .submit-button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
        letter-spacing: 1px;
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 623px;
      }

      .submit-button:hover {
        background-color: greenyellow;
      }
    </style>
  </head>

  <body>
    <nav>
      <ul>
        <b
          ><li><a href="main.html">Home</a></li></b
        >
        <b
          ><li><a href="aboutus.html">About Us</a></li></b
        >
        <b
          ><li><a href="donate.html">Donate</a></li></b
        >
      </ul>
    </nav>

    <div class="contact-container">
      <h2>Contact Us</h2>

      <form class="contact-form" action="#" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
            required
          />
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            placeholder="Your Message"
            required
          ></textarea>
        </div>

        <button class="submit-button" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
